<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新图书列表</title>
</head>
<body>
<form action="/bookstore/update_book/{{ books.id }}" method="POST">

    <P>书名：<input type="text" value="{{ books.title }}" disabled="disabled"></P>
    <P>出版社：<input type="text" value="{{ books.publish }}" disabled="disabled"></P>
    <P>价格：<input type="text" value="{{ books.price }}" name="price"></P>
    <P>市场价：<input type="text" value="{{ books.market_price }}" name="market_price"></P>

    <p><input type="submit" value="提交"></p>

</form>
</body>
</html>
