<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<form action="/user/register" method="post">

    <p>账号:<input type="text" name="username" placeholder="请输入用户名"></p>
    <p>密码:<input type="password" name="password_1" placeholder="密码不能小于6位数"></p>
    <p>再次确认密码:<input type="password" name="password_2" placeholder="请再次输入密码"></p>
    <p><input type="submit" value="注册"></p>

</form>
</body>
</html>
